<div class="card my-4">
    <h5 class="card-header">Категории</h5>
    <ul class="list-group list-group-flush">
      {% for category in num_cat %}
      <a href="{{ category.get_absolute_url }}"><li class="list-group-item d-flex justify-content-between align-items-center">{{ category }}<span class="badge badge-pill">{{ category.num_posts }}</span></li></a>
      {% endfor %}
    </ul>
</div>
